<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starbucks Coffee</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assest/lib/fontawesome/css/all.css" />
    <link rel="stylesheet" href="./assest/css/style.css" />
    <link rel="stylesheet" href="./assest/css/style.css">
    <link rel="stylesheet" href="./assest/css/bootstrap-theme.css">
  </head>


  <body>
    <div class="container h-100 py-3">
      <div class="col-md-10 mx-auto ">
        <div class="card text-right px-5">

        <div class="row">
          <div class="card-body col">
            <img src="./assest/img/Starbucks-Logo.png" class="rounded float-start" alt="..." style="width: 15vh; height: 10vh;">
            <ul
            class="nav nav-pills justify-content-md-end"
            id="pills-tab"
            role="tablist"
          >
            <li class="nav-item" role="presentation">
              <button
                class="nav-link active"
                id="pills-home-tab"
                data-bs-toggle="pill"
                data-bs-target="#pills-home"
                type="button"
                role="tab"
                aria-controls="pills-home"
                aria-selected="true"
              >
                Home
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button
                class="nav-link"
                id="pills-profile-tab"
                data-bs-toggle="pill"
                data-bs-target="#pills-profile"
                type="button"
                role="tab"
                aria-controls="pills-profile"
                aria-selected="false"
              >
                Menu
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button
                class="nav-link"
                id="pills-contact-tab"
                data-bs-toggle="pill"
                data-bs-target="#pills-contact"
                type="button"
                role="tab"
                aria-controls="pills-contact"
                aria-selected="false"
              >
                What's New
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button
                class="nav-link"
                id="pills-contact-tab"
                data-bs-toggle="pill"
                data-bs-target="#pills-contact"
                type="button"
                role="tab"
                aria-controls="pills-contact"
                aria-selected="false"
              >
                Contact
              </button>
            </li>
          </ul>
          </div>
        </div>

        <div class="row">
            <div class="col-md-5 my-auto">
                <h1>It's Not Just Coffee</h1>
                <h1>It's <span>Starbucks</span> </h1>
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Optio culpa aut ducimus animi molestiae cumque laudantium. Maiores, ad est nemo quidem fugiat magnam asperiores sapiente. Quasi, ab? Dolorum, tenetur vero!</p>
                <div class="d-grid gap-2 d-md-flex justify-content-md-start">
                    <button class="btn btn-primary mx-start" type="button">LEARN MORE</button>
                </div>

            </div>

            <div class="col-md-5">
                <img src="./assest/img/frap.green.png" alt="..." class="img-fluid rounded-circle d-flex mx-auto py-1">
            </div>

            <div class="col-md-2 px-5 my-auto">
                <ul class="social-media">
                    <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
                    <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                    <li><a href="#"><i class="fab fa-instagram"></i></a></li>
                </ul>
            </div>


        </div>

        <div class="row d-flex my-5">
            <div class="col d-flex">
                <h3 class="my-auto">Thumbnails -------> </h3>
                <img src="./assest/img/frap.green-thumb.png" class="rounded float-start mx-5" alt="...">
                <img src="./assest/img/tea-coffee-thumb.png" class="rounded float-none mx-5" alt="...">
                <img src="./assest/img/frap-pink-thumb.png" class="rounded float-end mx-5" alt="...">
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
      integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
