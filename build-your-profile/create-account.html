<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Font Awesome CSS-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />

    <!-- GoogleFont CSS -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />

    <!-- Style CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
    <section id="contact" class="py-5">
        <div class="container">
          <div class="row">
            <div class="col-md-6 mx-auto">
                <h3 class="text-center text-success">Create Account</h3>
                <p class="fw-lighter text-center">Get Started with your free account</p>
                <div class="d-grid gap-2 col-6 mx-auto p-2">
                    <button style="background-color: #1F9DEA !important;" class="btn btn-primary fw-light" type="button"><i class="fab fa-twitter me-3"></i>Login Via Twitter</button>
                </div>  

                  <div class="d-grid gap-2 col-6 mx-auto p-2" style="margin-bottom: 1rem;">
                    <button class="btn btn-primary fw-light" type="button"><i class="fab fa-facebook-f me-3"></i>Login Via Facebook</button>
                  </div>
                  
              <form>
                <div class="form-group">
                  <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1"><i class="fas fa-user"></i></span>
                    <input type="text" class="form-control" placeholder="Full Name" aria-label="Username" aria-describedby="basic-addon1">
                  </div>
                  <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1"><i class="fas fa-envelope-open-text"></i></span>
                    <input type="email" class="form-control" placeholder="E-Mail Address" aria-label="email" aria-describedby="basic-addon1">
                  </div>
                  <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1"><i class="fas fa-phone-volume"></i></span>
                    <select class="form-select form-select-sm" aria-label=".form-select-sm example"> 
                        <option selected>+971</option>
                        <option value="1">+90</option>
                        <option value="2">+30</option>
                        <option value="3">+1</option>
                      </select>
                
                    <input type="tel" class="form-control" placeholder="Phone Number" aria-label="email" aria-describedby="basic-addon1" style="width: 60vh;">
                  </div>

                  <div class="input-group mb-3 d-flex">
                    <span class="input-group-text" id="basic-addon1"><i class="far fa-building"></i></span>
                    <select class="form-select" aria-label="Default select example">
                        <option class="text-muted" selected>Select Job Type</option>
                        <option value="1">Web Designer</option>
                        <option value="2">Web Developer</option>
                        <option value="3">CEO</option>
                      </select>
                  </div>
                  <div class="col-auto mb-3">
                    <label for="inputPassword2" class="visually-hidden">Create Password</label>
                    
                    <input type="password" class="form-control" id="inputPassword2" placeholder="Create Password">
                    
                  </div>

                  <div class="col-auto mb-3">
                    <label for="inputPassword2" class="visually-hidden">Repeat Password</label>
                    <input type="password" class="form-control" id="inputPassword2" placeholder="Repeat Password">
                  </div>
                </div>
                <div class="d-grid gap-2 col-6 mx-auto">
                  <button class="btn btn-outline-success mb-3" type="button">CREATE ACCOUNT</button>
                </div>            
              </form>
              <p class="fw-light text-center mb-3">Have An Account <a href="#" style="text-decoration: none;"> Log In</a></p>
            </div>
          </div>
        </div>
      </section>
     
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
      integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
      integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
      crossorigin="anonymous"
    ></script>

</body>
</html>
